<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="transicionimg.css" />

  <body onmousemove="PlayAudio()">

      <span style="--i: 5"><img loading="lazy" src="img/cine.jpg" /></span>

      <span style="--i: 1"><img loading="lazy" src="img/abrazo.jpg" /></span>

        src="musica/Pascal - Dame Tu Mano.mp3"

    <script type="text/javascript">
      function toggle() {
        var blur = document.getElementById("blur");
        blur.classList.toggle("active");

        var popup = document.getElementById("popup");
        popup.classList.toggle("active");
      }
    </script>
